<!doctype html>

<html lang='en'>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V3RS08GZ06"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-V3RS08GZ06');
    </script>

    <meta charset='utf-8'>
    <meta name='description' content='Snake on a sphere'>
    <meta name='author' content='Kevin Albertson'>
    <title>Spherical Snake</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <style type='text/css'>
        * {
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        body {
            background: #E1F0F5;
            font-family: monospace;
            touch-action: none;
        }
        #score, #gg {
            font-size: 2em;
            margin: 0;
            text-align: center;
            background: rgba(0,0,0,.8);
            color: #FFF;
            padding: 10px 0px;
        }
        #container {
            width: 360px;
            margin: 10px auto;
            position: relative;
        }
        #leaderboard_area {
            font-size: 1.2em;
            margin-top: 10px;
        }
    	canvas {
    		display: block;
            background: #FFF;
    	}
        #gg {
            width: 360px;
            display: none;
            position: absolute;
            top: 200px;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .button {
            padding: 10px;
            user-select: none;
            -webkit-user-select: none; /* Safari, Chrome, iOS Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            cursor: pointer;
            touch-action: manipulation;

            vertical-align: center;
            text-align: center;
            font-size: 50px;
            top: 10px;
            flex: 1;
        }

        #refresh {
            color: #0093fc;
            cursor: pointer;
            text-decoration: underline;
        }

        #mobile_controls {
            position: absolute;
            width: 358px;
            height: 360px;
            top: 0;
            /* pointer-events: none; */
            user-select: none;
            -webkit-user-select: none; /* Safari, Chrome, iOS Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            display: flex;
        }

        #mobile_controls .button.down {
            background-color: #67c0ff3e;
        }
        
        .separator {
            width: 10px;
            background-color: #67c0ff3e;
        }
    
        select {
            font-size: 1rem;
        }

        .game-container {
            position: relative;
            border: 1px black solid;
        }
    </style>

</head>

<body>
    <div id="container">
        <p id="score">Score: 0</p>
        <p id='gg'>Good game! <a id="refresh" href="#">Play again?</a></p>
        <!-- <div class="buttons"></div> -->
        <div class="game-container">
            <canvas width='358' height='360'></canvas>
            <div id="mobile_controls">
                <span class="button" id="move_left"></span>
                <span class="separator"></span>
                <span class="button" id="move_right"></span>
            </div>
         </div>
        <div id="leaderboard_area">            
            <button id="enable-orientation">Enable Orientation</button>
            <p>
                Use arrow keys or <select id="direction_mode">
                    <option value="buttons">buttons</option>
                    <option value="pointer">pointer</option>
                    <option value="gyroscope">gyroscope</option>
                </select>
            </p>
            <span style="display:none"><a href="#" id="submit_last_score" class="hidden"></a></span>
            <div id="show_high_score_section">
                <p>This is a fork of the <a href="https://github.com/kevinAlbs/SphericalSnake">original Spherical Snake</a> by Kevin Albertson.</p>
                <p>See <a href="https://github.com/aziaziazi/SphericalSnake">this fork on GitHub</a></p>
            </div>
        </div> <!-- #container -->
        <script>
            // Prevent double-tap-zoom on iOS:
            document.addEventListener("dblclick", (e) => {
                e.preventDefault();
            });
        </script>
    <script src='snake.js'></script>
    
</body>
</html>
